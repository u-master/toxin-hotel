<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/common.js"></script>
  </head>
  <body class="html-page">
    <header class="page-header html-page__page-header">
      <div class="logo"><a href="index.html"><img src="images/logo__logo.svg" alt="Toxin"></a></div>
      <ul class="menu menu_horizontal page-header__menu">
        <li class="menu__item"><span class="menu__link_current">Home</span>
        </li>
        <li class="menu__item"><a class="menu__link" href="#">About Us</a>
        </li>
        <li class="menu__item"><a class="menu__submenu-button" href="#" onclick="common.menu.menu_submenuButton_click('menu_submenu_Service')">Services</a>
          <ul class="menu menu_submenu" style="visibility: hidden;" id="menu_submenu_Service">
            <li class="menu__item"><a class="menu__link" href="#">Service 1</a>
            </li>
            <li class="menu__item"><a class="menu__link" href="#">Service 2</a>
            </li>
            <li class="menu__item"><a class="menu__link" href="#">Service 3</a>
            </li>
          </ul>
        </li>
        <li class="menu__item"><a class="menu__link" href="#">Careers</a>
        </li>
        <li class="menu__item"><a class="menu__link" href="#">News</a>
        </li>
        <li class="menu__item"><a class="menu__link" href="#">Documentation</a>
        </li>
      </ul><a class="button page-header__login-button button_theme_white" href="#"><span class="button__text">Login</span></a><a class="button button_theme_purple" href="#"><span class="button__text">Register</span></a>
    </header>
    <fieldset class="rate-button">
      <input type="radio" name="rating" id="rating-1" value="1" checked="false" style="display: none">
      <input type="radio" name="rating" id="rating-2" value="2" checked="false" style="display: none">
      <input type="radio" name="rating" id="rating-3" value="3" checked="false" style="display: none">
      <input type="radio" name="rating" id="rating-4" value="4" checked="false" style="display: none">
      <input type="radio" name="rating" id="rating-5" value="5" checked="false" style="display: none">
      <input type="radio" name="rating" id="rating-0" value="0" checked="true" style="display: none">
      <label class="rate-button__rate rate-button__rate_1" for="rating-1"></label>
      <label class="rate-button__rate rate-button__rate_2" for="rating-2"></label>
      <label class="rate-button__rate rate-button__rate_3" for="rating-3"></label>
      <label class="rate-button__rate rate-button__rate_4" for="rating-4"></label>
      <label class="rate-button__rate rate-button__rate_5" for="rating-5"></label>
    </fieldset>
    <p>"Common page!"</p>
  </body>
</html>
